<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Hist√≥rico de Relat√≥rios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #005ecc;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      overflow-x: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Hist√≥rico de Relat√≥rios</h1>
  <table id="tabela-relatorios">
    <thead>
      <tr>
        <th>ID</th>
        <th>Data da Visita</th>
        <th>Data de Cria√ß√£o</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="detalhes" style="margin-top:2rem;"></div>

  <script>
    async function carregarRelatorios() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Voc√™ precisa estar logado.');
        window.location.href = 'login.html';
        return;
      }
  
      try {
        const res = await fetch('http://localhost:3000/api/relatorios', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });
  
        const data = await res.json();
  
        const tbody = document.querySelector('#tabela-relatorios tbody');
        tbody.innerHTML = '';
  
        data.relatorios.forEach(rel => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${rel.id}</td>
            <td>${rel.data_visita}</td>
            <td>${new Date(rel.data_criacao).toLocaleString()}</td>
            <td>
              ${rel.conteudo
                ? `
                  <button onclick='verDetalhes(${JSON.stringify(rel.conteudo)})'>Ver</button>
                  <button onclick='baixarRelatorio(${JSON.stringify(rel.conteudo)})'>Baixar</button>
                `
                : '<span style="color: red;">Inv√°lido</span>'
              }
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Erro ao carregar relat√≥rios:', err);
        alert('Erro ao carregar relat√≥rios.');
      }
    }
  
    // üîß NOVO: Deixa o texto da pergunta leg√≠vel
    function formatarPergunta(id) {
      return id
        .replace(/_/g, " ")
        .replace(/\b\w/g, c => c.toUpperCase());
    }
  
    // üîß NOVO: Relat√≥rio formatado como no formul√°rio
    function gerarTextoPlano(relatorio) {
      let texto = `üìã Relat√≥rio de Visita\n`;
      texto += `Data da Visita: ${relatorio.data_visita}\n\n`;
  
      if (relatorio.respostas) {
        texto += "=== Respostas ===\n";
  
        for (const [perguntaId, resposta] of Object.entries(relatorio.respostas)) {
          texto += `‚Ä¢ ${formatarPergunta(perguntaId)}: ${resposta.toUpperCase()}\n`;
  
          const justificativa = relatorio.justificativas?.[perguntaId];
          if (justificativa && justificativa.trim() !== "") {
            texto += `  Justificativa: ${justificativa}\n`;
          }
        }
      }
  
      if (relatorio.observacoes?.trim()) {
        texto += `\n=== Observa√ß√µes ===\n${relatorio.observacoes}\n`;
      }
  
      return texto;
    }
  
    function verDetalhes(relatorio) {
      const detalhesDiv = document.getElementById('detalhes');
      const texto = gerarTextoPlano(relatorio);
      detalhesDiv.innerHTML = `<h3>Detalhes do Relat√≥rio</h3><pre>${texto}</pre>`;
    }
  
    function baixarRelatorio(relatorio) {
      const texto = gerarTextoPlano(relatorio);
      const blob = new Blob([texto], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `relatorio_${relatorio.data_visita || 'sem_data'}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }
  
    document.addEventListener('DOMContentLoaded', carregarRelatorios);
  </script>
  
</body>
</html>
